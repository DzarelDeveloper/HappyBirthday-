<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 170vh;
            margin: 0;
            background-color: #BA7373;
            padding: 30px; 
            overflow-y: auto; 
        }

        img {
            max-width: 25%;
            height: auto; 
            margin-bottom: 20px;
            margin-right: 10px;
            vertical-align: middle; 
            display: flex;
            align-items: center;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .typing-text {
            font-size: 20px; 
            overflow: hidden;
            max-width: 100%;
            white-space: normal; 
            word-break: break-word; 
            text-align: center; 
        }

        @media (max-width: 900px) {
            .typing-text {
                font-size: 18px; 
            }
        }

        /* Sembunyikan audio dari tampilan */
        audio {
            display: none; /* Menyembunyikan elemen audio dari tampilan */
        }

        button {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform:uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px
            15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s
            ease 0s;
            cursor: pointer;
            outline: none;
            gap: 30px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px 
            rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button:active {
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <img src="../image/latifa_image_1.jpg" alt="Foto">
    <div class="typing-text" id="typing"></div>

    <!-- Audio dengan autoplay dan loop -->
    <audio controls autoplay>
        <source src="../sound/TXT-Wishlist.mp3" type="audio/mpeg"> 
        <source src="../sound/TXT-Wishlist.mp3" type="audio/wav"> 
        Your browser does not support the audio element.
    </audio>

    <div class="button" style="display: none;">
    <button class="button" onclick="location.href='../files/index.html'">main</button>
    <button class="button" onclick="location.href='../files/Flowers.html'">Flowers</button>
    <button class="button" onclick="location.href='../files/cake.html'">Cake</button>
    </div>

    <script>
        const texts = [
    "Hi Latifa",
    "Happy Belated Birthday!",
    "I hope you achieve all of your dream ",
    "May Allah bless you every day",
    "Just believe in yourself",
    "I know you had gone through many hardship in life",
    "But I also believe you have already overcome some of them, right?",
    "I believe you can do it",
    "Keep your head up and keep fighting",
    "I'll be by your side no matter where you are, even if you don't acknowledge my existence",
    "I just want to see you succeed in everything",
    "I also want to apologize to you for everything I did",
    "For your information, I still keep your present and use it as a token of my appreciation to you",
    "I never truly hated you, it was just a moment of overwhelming emotions",
    "I'm trully sorry for pain I caused",
    "Once again, Happy BirthdayðŸŽ‰",
    "You deserve all the happiness in this world",
    "Sincerly,",
    "Akmal Asyraf Azzaman"
];

let index = 0;
const typingElement = document.getElementById('typing');
const typingSpeed = 200; // Kecepatan mengetik
const buttonContainer = document.getElementsByClassName('button')[0];

function typeText() {
    if (index < texts.length) {
        const paragraph = document.createElement('p'); 
        paragraph.textContent = ''; 
        typingElement.appendChild(paragraph); 
        let charIndex = 0;

        function typeChar() {
            if (charIndex < texts[index].length) {
                paragraph.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, typingSpeed);
            } else {
                index++; 
                if (index < texts.length) {
                    setTimeout(typeText, 2000); 
                } else {
                    // Tampilkan tombol WhatsApp setelah semua teks selesai diketik
                    buttonContainer.style.display = 'block';
                }
            }
        }

        typeChar();
    }
}

typeText(); // Mulai animasi mengetik
    </script>

</body>
</html>
